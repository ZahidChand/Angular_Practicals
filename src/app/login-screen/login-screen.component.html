<div class="center-content">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Login/Register</mat-card-title>
            <mat-card-subtitle>Angular Tutorial</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Login">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Enter Email">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter Password" />
                    </mat-form-field>
                    <button class="login_btn" mat-stroked-button color="primary">Login</button>
                </mat-tab>
                <mat-tab label="Register">

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input type="text" matInput placeholder="Enter User Name">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Enter Email">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter Password" />
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput placeholder="Enter Confirm Password" />
                    </mat-form-field>

                    <button class="login_btn" mat-stroked-button color="primary">Register</button>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
